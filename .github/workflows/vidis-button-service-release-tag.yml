name: Release Pipeline
on:
  workflow_dispatch:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  build-and-publish-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Get git tag
        id: tag
        uses: dawidd6/action-get-tag@v1
      - name: Replace CDN_UPLOAD_USER
        uses: jwsi/secret-parser@v1
        with:
          filename: .github/workflows/scripts/downloadImagesAndFonts.sh
          secret-name: "CDN_UPLOAD_USER"
          secret-value: ${{ secrets.CDN_UPLOAD_USER }}
      - name: Replace CDN_UPLOAD_SECRET
        uses: jwsi/secret-parser@v1
        with:
          filename: .github/workflows/scripts/downloadImagesAndFonts.sh
          secret-name: "CDN_UPLOAD_SECRET"
          secret-value: ${{ secrets.CDN_UPLOAD_SECRET }}
      - name: Find and Replace current version
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "current-version"
          replace: ${{ steps.tag.outputs.tag }}
          include: "**downloadImagesAndFonts.sh"
      - name: Replace CDN_UPLOAD_USER for assets upload
        uses: jwsi/secret-parser@v1
        with:
          filename: .github/workflows/scripts/uploadImagesAndFonts.sh
          secret-name: "CDN_UPLOAD_USER"
          secret-value: ${{ secrets.CDN_UPLOAD_USER }}
      - name: Replace CDN_UPLOAD_SECRET for assets upload
        uses: jwsi/secret-parser@v1
        with:
          filename: .github/workflows/scripts/uploadImagesAndFonts.sh
          secret-name: "CDN_UPLOAD_SECRET"
          secret-value: ${{ secrets.CDN_UPLOAD_SECRET }}
      - name: Find and Replace current version
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "current-version-suffix"
          replace: ${{ steps.tag.outputs.tag }}
          include: "**uploadImagesAndFonts.sh"
      - name: Find and Replace current version
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "vidis-cdn-snapshots"
          replace: "vidis-cdn"
          include: "**uploadImagesAndFonts.sh"
      - name: Replace CDN_UPLOAD_USER for latest
        uses: jwsi/secret-parser@v1
        with:
          filename: .github/workflows/scripts/uploadLatest.sh
          secret-name: "CDN_UPLOAD_USER"
          secret-value: ${{ secrets.CDN_UPLOAD_USER }}
      - name: Replace CDN_UPLOAD_SECRET for latest
        uses: jwsi/secret-parser@v1
        with:
          filename: .github/workflows/scripts/uploadLatest.sh
          secret-name: "CDN_UPLOAD_SECRET"
          secret-value: ${{ secrets.CDN_UPLOAD_SECRET }}
      - name: Find and Replace current version with latest
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "current-version-suffix"
          replace: "latest"
          include: "**uploadLatest.sh"
      - name: Find and Replace repository
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "vidis-cdn-snapshots"
          replace: "vidis-cdn"
          include: "**uploadLatest.sh"
      - name: Publish Release
        run: |
          echo "Version ${{ steps.tag.outputs.tag }}"
          echo "Getting corresponding release candidate..."
          curl -OL https://apps.intension.eu/nexus/repository/vidis-cdn-snapshots/${{ steps.tag.outputs.tag }}-rc/vidisLogin.umd.js
          curl -OL https://apps.intension.eu/nexus/repository/vidis-cdn-snapshots/${{ steps.tag.outputs.tag }}-rc/vidisLogin.umd.min.js
          curl -OL https://apps.intension.eu/nexus/repository/vidis-cdn-snapshots/${{ steps.tag.outputs.tag }}-rc/vidisLogin.umd.min.js.br
          curl -OL https://apps.intension.eu/nexus/repository/vidis-cdn-snapshots/${{ steps.tag.outputs.tag }}-rc/vidisLogin.umd.min.js.gz
          curl -v -u ${{ secrets.CDN_UPLOAD_USER }}:${{ secrets.CDN_UPLOAD_SECRET }} --upload-file vidisLogin.umd.js https://apps.intension.eu/nexus/repository/vidis-cdn/${{ steps.tag.outputs.tag }}/vidisLogin.umd.js
          curl -v -u ${{ secrets.CDN_UPLOAD_USER }}:${{ secrets.CDN_UPLOAD_SECRET }} --upload-file vidisLogin.umd.min.js https://apps.intension.eu/nexus/repository/vidis-cdn-snapshots/${{ steps.tag.outputs.tag }}/vidisLogin.umd.min.js
          curl -v -u ${{ secrets.CDN_UPLOAD_USER }}:${{ secrets.CDN_UPLOAD_SECRET }} --upload-file vidisLogin.umd.min.js.br https://apps.intension.eu/nexus/repository/vidis-cdn-snapshots/${{ steps.tag.outputs.tag }}/vidisLogin.umd.min.js.br
          curl -v -u ${{ secrets.CDN_UPLOAD_USER }}:${{ secrets.CDN_UPLOAD_SECRET }} --upload-file vidisLogin.umd.min.js.gz https://apps.intension.eu/nexus/repository/vidis-cdn-snapshots/${{ steps.tag.outputs.tag }}/vidisLogin.umd.min.js.gz
          rm -rf dist
          echo "Testing downloading images and fonts..."
          sh .github/workflows/scripts/downloadImagesAndFonts.sh
          echo "Uploading images and fonts for release ..."
          sh .github/workflows/scripts/uploadImagesAndFonts.sh
          echo "Uploading latest ..."
          sh .github/workflows/scripts/uploadLatest.sh

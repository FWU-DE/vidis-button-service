<!DOCTYPE html><meta charset="utf-8" /> <title>vidisLogin demo</title>
<script src="./vidisLogin.umd.min.js"></script>
<div>
  <ul>
    <li>
      <span class="vbtnInputLabels">
        Size (Large :"L", Medium: "M", Small: "S", Default: "L"):
      </span>
      <input class="vbtnInputfields" type="text" id="size" />
    </li>
    <li>
      <span class="vbtnInputLabels">loginurl* ("https://..."):</span>
      <input
        type="text"
        id="loginurl"
        value="https://www.taskcards.de/auth/openid"
        class="vbtnInputfields"
      />
    </li>

    <li>
      <span class="vbtnInputLabels">
        idphintname (Default: "kc_idp_hint"):
      </span>
      <input class="vbtnInputfields" type="text" id="idphintname" />
    </li>
    <li>
      <span class="vbtnInputLabels"> idpdatafile (Default: "idps"):</span>
      <input class="vbtnInputfields" type="text" id="idpdatafile" />
    </li>
    <li>
      <span class="vbtnInputLabels">idp:</span>
      <input class="vbtnInputfields" type="text" id="idp" />
    </li>
    <li>
      <span class="vbtnInputLabels"> cookie:</span>
      <input type="checkbox" id="cookie" />
    </li>
    <li>
      <span class="vbtnInputLabels"> opentab:</span>
      <input type="checkbox" id="opentab" checked="true" />
    </li>
    <li>
      <span class="vbtnInputLabels"> startwithidpselection:</span>
      <input type="checkbox" id="startwithidpselection" checked="false" />
    </li>
  </ul>
</div>
<vidis-login
  id="vidislogin"
  loginurl="https://www.taskcards.de/auth/openid"
>
</vidis-login>
</div>

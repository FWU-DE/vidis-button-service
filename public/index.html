<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div>
      <h1>Default</h1>
      <vidis-login loginurl="https://www.taskcards.de/auth/openid"></vidis-login>
      <br /><br />
      <br /><br />
      <h1>Large (size = L)</h1>
      <vidis-login size="L" dark="false" loginurl="https://www.taskcards.de/auth/openid"> </vidis-login>
      <br /><br />
      <br /><br />
      <h1>Medium (size = M)</h1>
      <vidis-login size="M" dark="false" loginurl="https://www.taskcards.de/auth/openid"> </vidis-login>
      <br /><br />
      <br /><br />
      <h1>Small (size = S)</h1>
      <vidis-login size="S" dark="false" loginurl="https://www.taskcards.de/auth/openid"> </vidis-login>
    </div>
  </body>
</html>
